branches:
  only:
    - master
language: go
go:
- 1.12.x
- tip
before_install:
- go get -v github.com/gorilla/websocket
- go get -t -v ./...
before_script:
- cd server
script:
- go test -race -coverprofile=coverage.txt -covermode=atomic
after_script:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash <(curl -s https://codecov.io/bash); fi'
env:
  secure: 
