branches:
  only:
  - master
language: go
go:
- tip
services:
  - docker
before_install:
- go get -v github.com/gorilla/websocket
- go get -t -v ./...
before_script:
- cd server
script:
- go test -race -coverprofile=coverage.txt -covermode=atomic
after_script:
- bash <(curl -s https://codecov.io/bash)
- export TAG=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo latest; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
- export IMAGE_NAME="$DOCKER_USER/conchatenate:$TAG" 
- docker build -t "$IMAGE_NAME" .
- docker push "$IMAGE_NAME"
- if [ "$TRAVIS_TAG" != "" ]; then docker push "nmbrgts/conchatenate:$TRAVIS_TAG"; else echo "No git tag, only pushing $TAG" fi
env:
- secure: 
- secure: 
- secure: 
